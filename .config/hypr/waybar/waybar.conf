{
    "layer": "top",
    "position": "top",
    "height": 24,
    // "width": 1280,
    //"output": ["DP-2"],

    "modules-left": [
        "hyprland/workspaces",
        "hyprland/submap"
    ],
    "modules-center": [
        "hyprland/window"
    ],
    "modules-right": [
        "custom/errors",
        "battery",
        "custom/nightmode",
        "wireplumber",
        "tray",
        "clock"
    ],

    
    "hyprland/workspaces": {
        "disable-scroll": true,
        "all-outputs": true,
        "warp-on-scroll": false,
        "format": "{name}",

        "persistent-workspaces": {
            "*": [1, 2, 3, 4, 5, 6]
        }
    },
    "hyprland/submap": {
        "format": "✌️ {}"
    },

    "hyprland/window": {
        "separate-outputs": false
    },
    
    "custom/errors": {
        "format": "{}",
        "exec": "if (! timeout 1 ping -c 1 google.com > /dev/null 2> /dev/null && ! timeout 1 ping -c 1 archlinux.org > /dev/null 2> /dev/null); then echo \"🛜\"; fi",
        "interval": 1,
        "tooltip": false
    },
    "battery": {
        "interval": 1,
        "format": "{icon} {capacity}% {time}",
        "format-charging": "⚡ {capacity}% {time}",
        "format-plugged": "❌ {capacity}% {time}",
        "format-time": "{H}h {M}m",
        "format-icons": ["🪫", "🪫", "🔋", "🔋", "🔋"],
        "tooltip":false,
    },
    "wireplumber": {
        "format": "{node_name} {volume}% {icon}",
        "format-muted": "{node_name} --% 🔇",
        "format-icons": {
            "default": ["🔈", "🔉", "🔊"]
        },
        "on-click": "/home/has/.config/hypr/wireplumber/mute",
        "on-click-right": "/home/has/.config/hypr/wireplumber/switch",
        "on-click-middle": "pavucontrol",
        "max-volume": 200,
        "scroll-step": 1,
        // "on-scroll-up": "/home/has/.config/hypr/wireplumber/volume 1%+",
        // "on-scroll-down": "/home/has/.config/hypr/wireplumber/volume 1%-"
        "tooltip": false,
    },
    "tray": {
        "spacing": 4
    },
    "clock": {
        "format": "🕑 {:%A %Y-%m-%d %H:%M:%S}",
        "interval": 1,
        "tooltip": false,
    },
    "custom/nightmode": {
        "format": "🌙",
        "on-click": "busctl --user set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500 && busctl --user set-property rs.wl-gammarelay / rs.wl.gammarelay Brightness d 1",
        "on-click-right": "busctl --user set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 4500 && busctl --user set-property rs.wl-gammarelay / rs.wl.gammarelay Brightness d 0.75",
        "tooltip": false,
    }
}

