    "modules-left": [
        "hyprland/workspaces"
    ],
    "modules-center": [
        "hyprland/window"
    ],
    "modules-right": [
        "custom/errors",
        "battery",
        "hyprland/language",
        "custom/nightmode",
        "wireplumber",
        "tray",
        "clock"
    ],

    
    "hyprland/workspaces": {
        "disable-scroll": true,
        "all-outputs": true,
        "warp-on-scroll": false,
        "format": "{name}",
        "persistent-workspaces": {
            "*": [1, 2, 3, 4, 5, 6]
        }
    },

    "hyprland/window": {
        "separate-outputs": false
    },
    
